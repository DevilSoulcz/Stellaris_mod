l_french:
 ####################################
 # Species Traits
 ####################################
 trait_fussy:0 "Perfectionniste"
 trait_fussy_desc:0 "§LLes membres de cette espèce sont particulièrement pointilleux dans leurs metiers. Ils travail dur pour cela, mais c'est souvant dans la douleur.§!"
 trait_careless:0 "Careless"
 trait_careless_desc:0 "§LLes membres de cette espèce ne se soucient pas de leurs metiers. Et ils sont tres heureux comme cela.§!"
 trait_natural_leaders:0 "Chef naturel"
 trait_natural_leaders_desc:0 "§LCette espèce est remplie de personne avec des dons de leader. il n'y a pas besion d'allez bien loin pour trouver des chefs.§!"
 trait_dynamic_leaders:0 "Dirigeants Dynamiques"
 trait_dynamic_leaders_desc:0 "§LTout le monde dans cette société est un chef naturel, dans la mesure où tout le monde est concerné, ils sont facilement interchangeables.§!"
 trait_inept_leaders:0 "Dirigeants ineptes"
 trait_inept_leaders_desc:0 "§LCette espèce manque des personne pour les commander. Il faut vraiment beaucoups rechercher pour trouve un chef chez eux.§!"
 trait_sloth:0 "Paresse"
 trait_sloth_desc:0 "§LLa flemme au plus haut degré, ces créatures trouvent qu'il est difficile de faire quelque chose qui implique le moindre effort (à l'exception de manger et de se reproduire).§!"
 trait_minor_teleportation:0 "Téléportation mineur"
 trait_minor_teleportation_desc:0 "§LAvec les bonnes circonstances en dehors du combat, cette espèce peut se téléporter, et migre donc facilement.§!"
 trait_die_young:0 "Meurs jeune"
 trait_die_young_desc:0 "§LBien connu pour avoir une duree de vie courte, cette espèce n'a souvent pas le temps d'accumuler des connaissances scientifiques.§!"
 trait_slave_traders:0 "Commerçants d'Esclave"
 trait_slave_traders_desc:0 "§LAyant évolué avec une symbiose tordue, cette espèce commence à en profiter efficacement seulement lorsqu'elle a les esclaves, qu'ils ont besoin.§!"
 trait_unethical_tactics:0 "Tactics immorales"
 trait_unethical_tactics_desc:0 "§LQuand ils gagnent avec des méthodes sales en permanence, les gens de cette espèce viennent à se demander s'il existe de meilleures façons.§!"

 ####################################
 # Mixed Traits
 ####################################

 trait_mixed_money_on_the_mind:0 "Seulement l'argent en tete"
 trait_mixed_money_on_the_mind_desc:0 "Ce leader attend tous les intellectuels de se concentrer sur la seule chose qui compte, l'argent."
 trait_mixed_front_lines:0 "Première ligne"
 trait_mixed_front_lines_desc:0 "Aller ! En Première ligne ! Avec courage ! Mais cela reduit l'espérance de vie."
 trait_mixed_progressive:0 "Progressiste"
 trait_mixed_progressive_desc:0 "En rupture avec l'ancien, Pour un monde nouveau! Ce leader veut façonner le monde en quelque chose de meilleur."
 trait_mixed_young_flame:0 "Les flammes de la jeunesse"
 trait_mixed_young_flame_desc:0 "Certaines personnes atteignent leur apogée à un âge précoce, Mais un épuisement précoce peut arriver plus vite aussi."
 trait_mixed_meditations:0 "Méditations"
 trait_mixed_meditations_desc:0 "Ce chef est connu pour concentrer leur énergie et de méditer."

 ####################################
 # Governor Traits
 ####################################
 trait_governor_immigration_focused:0 "Bienvenu aux immigrants"
 trait_governor_immigration_focused_desc:0 "Ce gouverneur est heureux de faire venir des immigrants."
 trait_governor_spy_network:0 "Réseau d'espionnage "
 trait_governor_spy_network_desc:0 "Le réseau d'espionnage étendu de ce gouverneur permet plus d'analyses que d'habitude."
 trait_governor_greedy:0 "Avide"
 trait_governor_greedy_desc:0 "Ce gouverneur est particulièrement gourmand et oblige les gens a travailler davantage."
 trait_governor_machinist:0 "Machiniste"
 trait_governor_machinist_desc:0 "Ce gouverneur préfère l'utilisation de machines au travaux manuel, et déteste en particulier le travail des esclaves."
 trait_governor_fair_treatment:0 "Traitement equitable"
 trait_governor_fair_treatment_desc:0 "Ce gouverneur interprète les lois d'une manière qui les rendes agreable pour la plupart des gens."

 ####################################
 # Ruler Traits
 ####################################
 trait_ruler_secret_society:0 "Société secrète"
 trait_ruler_secret_society_desc:0 "Ce gouverneur fait partie d'une société secrète, lui donnant acces a bien plus d'influance que d'autre."
 trait_ruler_inspirational:0 "Inspirateur"
 trait_ruler_inspirational_desc:0 "Votre brillant gouverneur inspire tout le monde à penser différemment et a avoir plus d'idee au niveau de la recherche"
 trait_ruler_diplomancer:0 "Diplomate"
 trait_ruler_diplomancer_desc:0 "Ce gouverneur est apte à gérer des relations diplomatiques."
 trait_ruler_leader_of_leaders:0 "Chef des chefs"
 trait_ruler_leader_of_leaders_desc:0 "Ce gouverneur est capable de gérer bien plus de chose que la plus par des gents, il peut avoir plus de monde sous ses ordres."
 trait_ruler_swagger:0 "Fanfaron"
 trait_ruler_swagger_desc:0 "Ce gouverneur respire la  confiance en soi et est capable d'elargire les frontières de l'empire."

 ####################################
 # Scientist Traits
 ####################################

 trait_scientist_interstellar_investigator:0 "Enquêteur interstellaire "
 trait_scientist_interstellar_investigator_desc:0 "Ayant enquêté sur un certain nombre de mondes extraterrestres mystérieux, ce scientifique a mis au point un ensemble particulier de compétences."
 trait_scientist_interstellar_surveyor:0 "Geometre interstellaire"
 trait_scientist_interstellar_surveyor_desc:0 "Ce scientifique est un expert de la topographie des mondes et a besoin de moin de temps pour realiser une carte d'une planete."
 trait_scientist_rocket_scientist:0 "Scientifique de la roquette"
 trait_scientist_rocket_scientist_desc:0 "Ce scientifique a étudié tout les sujets liés aux roquettes."
 trait_scientist_wizard:0 "Sorcier"
 trait_scientist_wizard_desc:0 "Les choses qu'il étudie sont elle bien «scientifique» ?."
 trait_scientist_futurist:0 "Futuriste"
 trait_scientist_futurist_desc:0 "Ce scientifique est axé sur l'avenir mais sur des sujet utilitaire."

