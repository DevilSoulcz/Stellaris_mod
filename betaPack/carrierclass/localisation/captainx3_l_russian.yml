TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Авианосец"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HАвианосец§!\nМассивный транспортный корабль, способный перевозить несколько эскадрилий истребителей и бомбардировщиков, За счет своей массивности авианосец очень неповоротлив и в него легко попасть из крупных орудий."
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Дредноут"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HDreadnought§!\nОгромный корабль, способный нести поистине колоссальную огневую мощь, однако неповоротлив за счет своей массы и размеров."
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Флагман"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§HФлагман§!\nСамый большой проект корабля из когда-либо задуманных, Флагман настоящий венец нашего кораблестроения, он способен сочитать невероятную огневую мощь и большое количество бонусов для флотилии, однако он стоит значительное количество ресурсов и граждане будут не довольны, если вы решите построить несколько флагманов."
tech_carrier_1:0 "Авианосцы"
tech_carrier_1_desc:0 "Модивицированные крейсеры, в проектах этих кораблей были сделаны приоритеты на ангары для эскадрилий."
tech_dreadnought_1:0 "Дредноуты"
tech_dreadnought_1_desc:0 "Новый класс Боевых судов Дредноут, представляет собой более крупные и тяжелые линейные корабли."
tech_flagship_1:0 "Флагманы"
tech_flagship_1_desc:0 "Возможность построить Флагманский корабль, олицетворение несокрушимой мощи нашей империи, корабль воодушевляющий союзные флотилии и повергающий в ужас врага."



ADV_ZERO_POINT_REACTOR:0 "Улучшенный ваккуумный реактор"
ADV_ZERO_POINT_REACTOR_DESC:0 "Эти реакторы извлекают энергию из ваккуума гораздо эффективнее, они способны обеспечить почти безграничный запас мощности. Не существует более эффективного способа получения энергии."

ADV_ZERO_POINT_REACTOR:0 "Большой улучшенный ваккуумный реактор"