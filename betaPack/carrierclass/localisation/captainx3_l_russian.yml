 flagship_warning:0 "Флагман запущен"
 flagship_warning.desc:0 "После неустанной работы на протяжении многих лет, наш народ наконец завершил строительство флагмана, гордости нашего флота. Однако затраченое время и ресурсы отразились на достатке нашей империи. Наши граждани будут вне себя если вы попытаетесь построить и содержать более одного из этих кораблей."
 flagship_reset:0 "Флагман потерян"
 flagship_reset.desc:0 "Потеряв флагман, наш флот пережил серьезную утрату, но наши граждане предложили свою поддержку строительства замены на ваше усмотрение."
 flagship_over:0 "Слишком много флагманов"
 flagship_over.desc:0 "Наши  граждане не довольны таким расточительством времени и ресурсов на строительство нескольких флагманских судов. Рекомендуется списать дополнительные корабли."
