l_russian:
 edict_auto_build:0 "Авто улучшения"
 edict_auto_build_desc:0 "Пока активен этот эдикт, все постройки (кроме базовых лабораторий и тех, которые стоят влияния) будут автоматически улучшаться."
 
 edict_auto_build_2:0 "Авто улучшения зданий за влияние"
 edict_auto_build_2_desc:0 "Пока активен этот эдикт, будут улучшаться здания, улучшение которых стоит трат влияния."
 
 edict_auto_build_3:0 "Авто постройка новых зданий"
 edict_auto_build_3_desc:0 "Пока активен этот эдикт, население станет рабами в клетках с шахтами, фермами, планетарными столицами и тд В общем в любых клетках, где рабы дадут прибыль."
 
 edict_auto_build_4:0 "Авто рабство"
 edict_auto_build_4_desc:0 "Пока активирован этот эдикт, все рабочие шахт и ферм будут порабощены."
 
 edict_auto_build_5:0 "Авто улучшение лабораторий на хороших планетах"
 edict_auto_build_5_desc:0 "Все базовые лаборатории на планетах, имеющих модификатор с бонусом к конкретной сфере науки (например: нестабильная тектоника) будут улучшаться в тот вид лаборатории, который даст больше прибыли." 
 
 edict_auto_build_6:0 "Полуслучайное улучшение лабораторий"
 edict_auto_build_6_desc:0 "Пока активен этот эдикт, все лаборатории будут улучшаться в зависимости от типа ресурса в клетке (полезно, если ваше население имеет трейт на определенный вид науки), если же ресурса нет, то вид лаборатории будет выбран случайно (если не активен эдикт номер 5, то лаборатории будут улучшаться случайно даже на планетах с полезными для науки модификаторами)" 
 
 edict_auto_build_cost:0 "Оставить запас ресурсов"
 edict_auto_build_cost_desc:0 "Пока активен этот эдикт, все постройки и улучшения будут происходить, если у вас есть 1000 минералов или 250 влияния, если оно требуется."
 
 edict_no_sector:0 "Нет нужды в секторах"
 edict_no_sector_desc:0 "Теперь у вас нет нужды в секторах."